{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "Root Stack for AWS Amplify Console",
  "Parameters": {
    "DeploymentBucketName": {
      "Description": "Name of the common deployment bucket provided by the parent stack",
      "Type": "String",
      "Default": "DeploymentBucket"
    },
    "AuthRoleName": {
      "Type": "String",
      "Default": "AuthRoleName"
    },
    "UnauthRoleName": {
      "Type": "String",
      "Default": "UnauthRoleName"
    }
  },
  "Resources": {
    "DeploymentBucket": {
      "Type": "AWS::S3::Bucket",
      "DeletionPolicy": "Retain",
      "Properties": {
        "BucketName": {
          "Ref": "DeploymentBucketName"
        }
      }
    },
    "AuthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "AuthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "UnauthRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "RoleName": {
          "Ref": "UnauthRoleName"
        },
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Deny",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity"
            }
          ]
        }
      }
    },
    "apicompcon": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/api/cloudformation-template.json",
        "Parameters": {
          "env": "staging"
        }
      }
    },
    "apipatreonOauth": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/api/patreonOauth-cloudformation-template.json",
        "Parameters": {
          "functionpatreonOauthLName": {
            "Fn::GetAtt": [
              "functionpatreonOauthL",
              "Outputs.Name"
            ]
          },
          "functionpatreonOauthLArn": {
            "Fn::GetAtt": [
              "functionpatreonOauthL",
              "Outputs.Arn"
            ]
          },
          "env": "staging"
        }
      }
    },
    "apiitchOauth": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/api/itchOauth-cloudformation-template.json",
        "Parameters": {
          "functionitchOauthLName": {
            "Fn::GetAtt": [
              "functionitchOauthL",
              "Outputs.Name"
            ]
          },
          "functionitchOauthLArn": {
            "Fn::GetAtt": [
              "functionitchOauthL",
              "Outputs.Arn"
            ]
          },
          "env": "staging"
        }
      }
    },
    "apipatreonSnowflake": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/api/patreonSnowflake-cloudformation-template.json",
        "Parameters": {
          "functioncreatePatreonSnowflakeName": {
            "Fn::GetAtt": [
              "functioncreatePatreonSnowflake",
              "Outputs.Name"
            ]
          },
          "functioncreatePatreonSnowflakeArn": {
            "Fn::GetAtt": [
              "functioncreatePatreonSnowflake",
              "Outputs.Arn"
            ]
          },
          "env": "staging"
        }
      }
    },
    "authcompcon": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/auth/compcon-cloudformation-template.yml",
        "Parameters": {
          "env": "staging"
        }
      }
    },
    "functionccSignupChallenge": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/function/ccSignupChallenge-cloudformation-template.json",
        "Parameters": {
          "env": "staging"
        }
      }
    },
    "functionpatreonOauthL": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/function/patreonOauthL-cloudformation-template.json",
        "Parameters": {
          "env": "staging"
        }
      }
    },
    "functionitchOauthL": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/function/itchOauthL-cloudformation-template.json",
        "Parameters": {
          "env": "staging"
        }
      }
    },
    "functioncreatePatreonSnowflake": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/function/createPatreonSnowflake-cloudformation-template.json",
        "Parameters": {
          "storagepatreonsnowflakesName": {
            "Fn::GetAtt": [
              "storagepatreonsnowflakes",
              "Outputs.Name"
            ]
          },
          "storagepatreonsnowflakesArn": {
            "Fn::GetAtt": [
              "storagepatreonsnowflakes",
              "Outputs.Arn"
            ]
          },
          "env": "staging"
        }
      }
    },
    "storagepatreonsnowflakes": {
      "Type": "AWS::CloudFormation::Stack",
      "Properties": {
        "TemplateURL": "https://s3.amazonaws.com/amplify-compcon-staging-215530-deployment/amplify-cfn-templates/storage/patreonsnowflakes-cloudformation-template.json",
        "Parameters": {
          "env": "staging"
        }
      }
    }
  },
  "Outputs": {
    "Region": {
      "Description": "CloudFormation provider root stack Region",
      "Value": {
        "Ref": "AWS::Region"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-Region"
        }
      }
    },
    "StackName": {
      "Description": "CloudFormation provider root stack ID",
      "Value": {
        "Ref": "AWS::StackName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackName"
        }
      }
    },
    "StackId": {
      "Description": "CloudFormation provider root stack name",
      "Value": {
        "Ref": "AWS::StackId"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-StackId"
        }
      }
    },
    "DeploymentBucketName": {
      "Description": "CloudFormation provider root stack deployment bucket name",
      "Value": {
        "Ref": "DeploymentBucketName"
      },
      "Export": {
        "Name": {
          "Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
        }
      }
    },
    "AuthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "AuthRole",
          "Arn"
        ]
      }
    },
    "UnauthRoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "UnauthRole",
          "Arn"
        ]
      }
    },
    "AuthRoleName": {
      "Value": {
        "Ref": "AuthRole"
      }
    },
    "UnauthRoleName": {
      "Value": {
        "Ref": "UnauthRole"
      }
    }
  }
}