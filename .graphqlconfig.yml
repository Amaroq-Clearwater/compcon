projects:
  compcon-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: irt4bwi7kjgn7dazzcowwdbdga
        maxDepth: 2
extensions:
  amplify:
    version: 3
