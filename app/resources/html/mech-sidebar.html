<div class="column-header">CONFIGURATIONS</div>
<!-- TODO: pull in shell data, don't use in config json! -->
<script id="mech-sidebar-template" type="text/template">
  {{#configs}}
    <a href=#>
      <div class="mech-expander btn {{checkStripes status}}">
        <span class="name {{checkAvail status}}">{{allCaps name}}</span>
        <span class="mech-sub">{{allCaps shell}}</span>
        <div class="mech-open-info hidden">
          <span class="pilot-info">{{source}} {{allCaps shell}} Shell</span><br>
          <span class="pilot-info {{checkAvail status}}">{{allCaps status}}</span>
        </div>
      </div>
    </a>
  {{/configs}}
</script>

<div id="mech-sidebar-output"></div>
