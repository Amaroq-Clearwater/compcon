<script id="p_weapon-template" type="text/template">
  <div>
    <b>this is a weapon</b>
    {{name}} -- {{damage}}
  </div>
</script>

<script id="p_armor-template" type="text/template">
  <div>
    {{name}} -- {{armor}} -- {{speed}}
  </div>
</script>

<script id="p_gear-template" type="text/template">
  <div>{{name}}</div>
</script>

<script id="p_talent-template" type="text/template">
  <div>{{name}} -- {{rank}}</div>
</script>

<script id="p_bonus-template" type="text/template">
  <div>{{name}} -- {{source}} -- {{effect}}</div>
</script>

<script id="pilot-info-template" type="text/template">
  <div style="padding: 10px;">
    <span class="callsign">{{callsign}}</span>&emsp;<span class="header">{{name}}</span><br>
    LL<b>{{level}}</b> <span class="subtitle">//</span> {{background}}
    <span class="pull-right">HP: {{#repeat current_hp}}0{{/repeat}}/{{#repeat max_hp}}0{{/repeat}}&emsp;</span>
  <table width="100%">
    <tr valign="top">
      <td>{{history}}
      <hr>
      {{fnf}}</td>
      <td><img class="block-img" src="{{img-full}}"></td>
    </tr>
    <tr>
      <td colspan="2">
        LICENSES
        <br>
        {{#licenses}}
          {{name}} - {{level}}
        {{/licenses}}
      <td>
    </tr>
    <tr>
      <td colspan="2">
        GEAR
        <br>
        <div id="pilot-gear"></div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        TALENTS
        <br>
        <div id="pilot-talents"></div>
      </td>
    </tr>
  </table>
  <table width="100%">
    <tr>
      <td width="20%">
        CORE
        <br>H: {{core.h}}
        <br>A: {{core.a}}
        <br>S: {{core.s}}
        <br>E: {{core.e}}
      </td>
      <td>
        <div id="pilot-bonuses"></div>
      </td>
    </tr>
  </table>
  <hr>
  <div>
    NOTES
    <br>
    {{notes}}
  </div>
</script>

<div id="pilot-info-output"></div>
<hr>
