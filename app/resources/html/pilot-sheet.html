<script id="p_weapon-template" type="text/template">
  <tr colspan=4 style="vertical-align: top;">
  <td width="20%">
    <div class="mount-btn">{{titleCase type}}</div>
  </td>
    <td class="menu-border equip-expander">
      <a href=#>
        <div class="equip-expander-header sweep-btn">
          <span>&nbsp;{{name}}</span>
          <span class="subtitle">({{source}})</span>
        </div>
      </a>
      <div class="equip-open-info hidden">
        <div style="padding-left:5px">
          {{#if description}}
            <blockquote class="desc-text">{{{description}}}<br></blockquote>
          {{/if}}
          {{#if effect}}
            <span>{{effect}}<br></span>
          {{/if}}
          <i>Rarity <b>{{rarity}}</b></i>
          <table class="gear-table">
            <tr><th>Range</th><th>Damage</th>
            <tr><td>{{range}}</td><td>{{{damage}}} Damage</td>
          </table>
          <div class="tag-div">
            {{#tags}}
            <span class="tag"><a href="#" data-balloon-length="{{balloonSize description}}" data-balloon="{{description}}"
                data-balloon-pos="up">{{name}}</a></span>
            {{/tags}}
          </div>
        </div>
      </div>
    </td>
  </tr>
</script>

<script id="pilot-info-template" type="text/template">
  <div style="padding: 10px;">
    <span class="callsign">{{callsign}}</span>&emsp;<span class="header">{{name}}</span><br>
    License Level &nbsp;<b>{{level}}</b> <span class="subtitle">//</span> {{background}}
    <span class="pull-right">HP: {{#repeat current_hp}}0{{/repeat}}/{{#repeat max_hp}}0{{/repeat}}&emsp;</span>
  <table class="pilot-table" width="100%">
    <tr valign="top">
      <th style="width:60%!important">Background</th>
      <th style="width:40%!important">Appearance</th>
    </tr>
    <tr valign="top">
      <td>
        <p>{{{history}}}</p>
        <br>
        <span class="fnf">Friends and Foes</span>
        <div style="padding-left:20px;">
          <ul>
            {{#fnf}}
              <li>
                <b>{{name}}</b>&nbsp<span class="subtitle">{{relationship}}</span>
                <blockquote class="fnf-desc">{{{description}}}</blockquote>
              </li>
            {{/fnf}}
          </ul>
        </div>
      </td>
      <td style="text-align:center">{{#if img-appearance}}<img class="block-img" src="{{img-appearance}}" width=353>{{/if}}
        <span>{{{text-appearance}}}</span></td>
    </tr>
  </table>

  <table class="pilot-table" width="100%">
    <tr><th colspan=4>SKILLS</th></tr>
    <tr>
      <table class="skills-table">
        <tr>
          <th>GRIT</th>
          <th>ACQUIRE</th>
          <th>FLASH</th>
          <th>BRAWL</th>
          <th>INFILTRATE</th>
        </tr>
        <tr>
          <td rowspan=6 id="grit">{{plusMinus skills.grit}}</td>
          <td>{{plusMinus skills.acquire}}</td>
          <td>{{plusMinus skills.flash}}</td>
          <td>{{plusMinus skills.brawl}}</td>
          <td>{{plusMinus skills.infiltrate}}</td>
        </tr>
        <tr>
          <th>INVESTIGATE</th>
          <th>PERSUADE</th>
          <th>COMMAND</th>
          <th>SWINDLE</th>
        </tr>
        <tr>
          <td>{{plusMinus skills.investigate}}</td>
          <td>{{plusMinus skills.persuade}}</td>
          <td>{{plusMinus skills.command}}</td>
          <td>{{plusMinus skills.swindle}}</td>
        </tr>
        <tr>
          <th>TECH</th>
          <th>SURVIVE</th>
          <th>MANEUVER</th>
          <th>NOTICE</th>
        </tr>
        <tr>
          <td>{{plusMinus skills.tech}}</td>
          <td>{{plusMinus skills.survive}}</td>
          <td>{{plusMinus skills.maneuver}}</td>
          <td>{{plusMinus skills.notice}}</td>
        </tr>
      </table>
    </tr>
</table>

  <table class="pilot-table" width="100%">
    <tr><th colspan=4>TALENTS</th></tr>
    {{#talents}}
    <tr>
      <td colspan=4 class="menu-border equip-expander">
        <a href=#>
          <div class="equip-expander-header sweep-btn">
            <img class="rankImg" src="./resources/icons/rank-{{rank}}.svg">
            <span class="lb-span"><b>&nbsp;{{name}}</b>&nbsp;<span class="subtitle">(Rank {{rank}})</span></span>
          </div>
        </a>
        <div class="equip-open-info hidden" style="background-color: var(--bg);">
          <div style="padding-left:5px">
            <blockquote class="desc-text">{{{description}}}</blockquote>
            <span class="talent-rank-title">&emsp;
              <img class="rankImg" src="./resources/icons/rank-1.svg">
              <span class="lb-span"><b>{{r1_name}}</b> &nbsp; <span class="subtitle">(ACTIVE)</span></span>
            </span>
            <p>{{{r1_desc}}}</p><br>
            <span class="talent-rank-title {{talentLock rank 2 '' 'warning-stripes disabled'}}">&emsp;
              <img class="rankImg" src="./resources/icons/{{talentLock rank 2 'rank-2' 'locked'}}.svg">
              <span class="lb-span"><b>{{r2_name}}</b> &nbsp; 
                <span class="subtitle">{{talentLock rank 3 '(ACTIVE)' '(LOCKED)'}}</span>
              </span>
            </span>
            <p class="{{talentLock rank 2 '' 'disabled'}}">{{{r2_desc}}}</p><br>
            <span class="talent-rank-title {{talentLock rank 3 '' 'warning-stripes disabled'}}">&emsp;
              <img class="rankImg" src="./resources/icons/{{talentLock rank 3 'rank-3' 'locked'}}.svg">
              <span class="lb-span"><b>{{r3_name}}</b> &nbsp; 
                <span class="subtitle">{{talentLock rank 3 '(ACTIVE)' '(LOCKED)'}}</span>
              </span>
            </span>
            <p class="{{talentLock rank 3 '' 'disabled'}}">{{{r3_desc}}}</p><br>
          </div>
        </div>
      </td>
    </tr>
    {{/talents}}

    <tr><th colspan=4>LICENSES</th></tr>
      <tr>
        <td colspan=2 class="pilot-license-block">
          <img class="rankImg" src="./resources/icons/rank-gms.svg">
          <span class="lb-span"><b>&nbsp;GMS General License</b></span>
        </td>
      </tr>

    {{#licenses}}
      <tr>
        <td colspan=2 class="pilot-license-block">
          <img class="rankImg" src="./resources/icons/rank-{{level}}.svg">
          <span class="lb-span"><b>&nbsp;{{source}} {{titleCase name}}</b>&nbsp;<span class="subtitle">(Rank {{level}})</span></span>
        </td>
      </tr>
    {{/licenses}}

    <tr><th colspan=4>CORE</th></tr>
    <tr>
      <td class="core-hex-td">
          <div class="hase-title">HULL</div>
          <img class="inline-hexagon" src="./resources/icons/hex.svg" width="52px" height="60px">
          <span class="hase-num">{{plusMinus core.hull}}</span>
      </td>
      <td class="core-hex-td">
          <div class="hase-title">AGI</div>
          <img class="inline-hexagon" src="./resources/icons/hex.svg" width="52px" height="60px">
          <span class="hase-num">{{plusMinus core.agi}}</span>
      </td>
      <td class="core-hex-td">
          <div class="hase-title">SYS</div>
          <img class="inline-hexagon" src="./resources/icons/hex.svg" width="52px" height="60px">
          <span class="hase-num">{{plusMinus core.sys}}</span>
      </td>
      <td class="core-hex-td">
          <div class="hase-title">ENG</div>
          <img class="inline-hexagon" src="./resources/icons/hex.svg" width="52px" height="60px">
          <span class="hase-num">{{plusMinus core.eng}}</span>
      </td>
    <tr><th colspan=4>CORE BONUSES</th></tr>

  {{#bonuses}}
   <tr>
      <td colspan=4>
        <div class="core-bonus-item">
          <span class="lb-span"><b>&nbsp;{{name}}</b>&nbsp;<span class="subtitle">({{source}})</span></span>
          <br>
          <blockquote class="desc-text" style="margin-bottom: 0px;">{{{description}}}</blockquote>
          <span style="padding-left: 20px;">{{{effect}}}</span>
          <div style="height: 7px";>&nbsp;</div>
        </div>
      </td>
    </tr>
  {{/bonuses}}
  </table>

  <table id="pilot-gear-output" class="pilot-table" width="100%">
      <tr><th colspan=4>GEAR</th></tr>
  </table>

  <table id="pilot-gear-output" class="pilot-table" width="100%">
    <tr>
      <th colspan=4>NOTES</th>
    </tr>
    <tr>
      <td colspan=4><span style="padding:10px">{{notes}}</span></td>
    </tr>
  </table>

</script>
