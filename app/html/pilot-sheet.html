<div style="padding: 10px;">
  <div id="pilot-info-output"></div>
  <table id="pilot-gear-output" class="pilot-table" width="100%">
    <tr>
      <th colspan=4>GEAR</th>
    </tr>
  </table>
  <table class="pilot-table" width="100%">
    <tr>
      <th colspan=4>NOTES</th>
    </tr>
    <tr>
      <td colspan=4 class="edit"><span style="padding:10px" id="pilot-notes-output"></span></td>
      <td colspan=4 class="edit hidden"><textarea style="padding:10px" id="pilot-notes-input"></textarea></td>
    </tr>
  </table>
  <hr>
  <div style="padding: 20px;">
    <table width="100%">
      <tr>
        <td width=46%>
          <div id="plvl-btn" class="menu-border btn active" style="text-align: center;">Level Up</div>
        </td>
        <td witdth="3.333%">&nbsp;</td>
        <td width=46%>
          <div class="menu-border btn disabled" style="text-align: center">Set Status</div>
        </td>
      </tr>
    </table>
  </div>
  <div style="padding: 20px;">
    <table width="100%">
      <tr>
        <td width=18%>
          <div class="menu-border btn warning-stripes disabled" style="text-align: center">Print Pilot Sheet</div>
        </td>
        <td witdth="2.5%">&nbsp;</td>
        <td width=18%>
          <div id="edit-pilot-btn" class="menu-border btn edit disabled warning-stripes" style="text-align: center;">Edit Pilot Data</div>
          <div id="save-pilot-btn" class="menu-border btn edit active hidden" style="text-align: center;">Save Pilot Data</div>
        </td>
        <td witdth="2.5%">&nbsp;</td>
        <td width=18%>
          <div class="menu-border btn warning-stripes disabled" style="text-align: center">Export Pilot Data</div>
        </td>
        <td witdth="2.5%">&nbsp;</td>
        <td width=18%>
          <div id="pilot-clone-btn" class="menu-border btn" style="text-align: center">Clone Pilot</div>
        </td>
        <td witdth="2.5%">&nbsp;</td>
        <td width=18%>
          <div id="pilot-delete-btn" class="menu-border btn" style="text-align: center; color: var(--alert);">Delete Pilot Data</div>
        </td>
      </tr>
    </table>
  </div>
</div>

<!-- Pilot level wizard -->
<div id="levelPilotModal" class="modal xl">
  <div class="modal-content xl">
    <div class="modal-header xl">
      <span class="close close-x" data-modal="levelPilotModal">&times;</span>
      <span>Level Up</span>
    </div>
    <div id="plvl-modal-body" class="modal-body"></div>
  </div>
</div>
