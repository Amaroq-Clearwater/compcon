<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gear Catalogue</title>
    <link rel="stylesheet" href="../resources/css/catalog.css">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/modal.css">
    <link rel="stylesheet" href="../resources/css/balloon.css">
    <link href="https://fonts.googleapis.com/css?family=K2D|Titillium+Web|Cinzel+Decorative" rel="stylesheet">
  </head>
  <body>
    <div class="catalog-wrapper">
      <div id="catalog-header">
      <!-- Type Selector -->
      <select id="type-dropdown" class="btn catalog-filter catalog-dropdown">
        <option value="" disabled selected>Select Item Type...</option>
        <option value="pilot_gear">Pilot Gear</option>
        <option value="core_bonuses">CORE Bonuses</option>
        <option value="shells">Shells</option>
        <option value="weapons">Weapons</option>
        <option value="mods">Weapon Mods</option>
        <option value="systems">Systems</option>
      </select>

      <!-- Subtype Selector -->
      <select id="subtype-pg-dropdown" class="btn catalog-filter catalog-dropdown subtype-dropdown hidden">
        <option value="" disabled selected>Select Item Subtype...</option>
        <option value="weapons">Weapons</option>
        <option value="armor">Armor</option>
        <option value="gear">Gear</option>
      </select>

      <!-- Text Search -->
      <input id="catalog-search" class="catalog-filter search-input" type="search" data-column="0" placeholder="Search...">
      <span type="button" class="reset">&times;</span>

      <!-- Brew selector -->
      <select id="brew-dropdown" class="btn catalog-filter pull-right">
        <option value="core" selected>LANCER CORE</option>
        <option value="">ALL</option>
      </select>

      </div>
      <div id="manufacturer-sidebar"></div>
      <div id="manu-btns">
        <a href=#>
          <div id="select-all" class="btn menu-btn">Select All</div>
        </a>
        <a href=#>
          <div id="select-none" class="btn menu-btn">Deselect All</div>
        </a>
      </div>
      <div id="catalog-main">
      <div id="scroll-body"></div>
      </div>
    </div>

      <!-- Manufacturer info modal -->
      <div id="manuModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close close-x" data-modal="manuModal">&times;</span>
            <span>Manufacturer Information</span>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>

    <script>
      require('../js/catalog.js')
    </script>
  </body>
</html>
