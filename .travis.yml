      #   - "electron/dist/COMPCON*mac.zip"
      #   on:
      #     branch: v2_electron
      #     tags: true
      #   edge: true
      - provider: script
        on:
          branch: v2_electron
          tags: true
        script: bash build_scripts/deploy_butler.sh
        edge: true