language: node_js
node_js: '12'
cache:
#   yarn: true
#   directories:
#     - node_modules
#     - '$HOME/.cache/electron'
#     - '$HOME/.cache/electron-builder'
install:
  - yarn
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
before_cache:
  # - rm -rf $HOME/.cache/electron-builder/wine

stages:
  - name: build

jobs:
  include:
    - stage: build
      name: build_electron
      os: osx
      osx_image: xcode10.2
      script:
        - mkdir -p ~/$TRAVIS_BUILD_NUMBER/mac
        - yarn electron:build -mwl --publish never
      deploy:
      # - provider: releases
      #   token: $GH_TOKEN
      #   file_glob: true
      #   file:
